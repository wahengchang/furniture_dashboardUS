<div class="row">
    <div class="col-md-4" ng-repeat="item  in list">
        <!--a ui-sref="products-edit({ objectId: item.objectId })" class="thumbnail text-center"-->
        <a ng-href="{{$state.href(configs.stateName, { objectId: item.objectId })}}" class="thumbnail text-center">
            <img ng-src="{{item.images[0]}}" style="height:200px;">
            <div style="height:40px;">
                <span>{{item.title}}</span>
            </div>
        </a>
    </div>
</div>
